<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Memory Nebula</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200;400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: "Noto Serif SC", serif; }
        #ui { position: fixed; z-index: 100; width: 100%; text-align: center; }
        #guidance { top: 50%; left: 50%; transform: translate(-50%, -50%); position: absolute; color: rgba(255,255,255,0.4); cursor: pointer; }
        #chat { bottom: 10%; left: 50%; transform: translateX(-50%); position: absolute; width: 350px; opacity: 0; transition: 2s; }
        #ai-text { color: #fff; margin-bottom: 20px; font-size: 16px; line-height: 2; }
        input { width: 100%; background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.1); color: #fff; text-align: center; padding: 10px; outline: none; }
    </style>
</head>
<body>

<div id="ui">
    <div id="guidance" onclick="document.getElementById('file-input').click()">开启星云对话</div>
    <div id="chat">
        <div id="ai-text"></div>
        <input type="text" id="user-input" placeholder="在呼吸间写下感悟...">
    </div>
</div>
<input type="file" id="file-input" style="display:none">

<script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }</script>

<script type="module">
    import { NebulaEngine } from './nebula.js';
    import { Brain } from './brain.js';

    const engine = new NebulaEngine();
    const supabase = window.supabase.createClient(Brain.SUPABASE_URL, Brain.SUPABASE_KEY);
    
    let questions = Brain.getRandomQuestions();
    let step = 0;

    document.getElementById('file-input').onchange = (e) => {
        const file = e.target.files[0];
        if(file) {
            const url = URL.createObjectURL(file);
            engine.generatePointCloud(url);
            document.getElementById('guidance').style.opacity = '0';
            document.getElementById('chat').style.opacity = '1';
            showQuestion();
        }
    };

    function showQuestion() {
        document.getElementById('ai-text').innerText = step < questions.length ? questions[step] : "封存这段记忆吧。";
    }

    document.getElementById('user-input').onkeypress = (e) => {
        if(e.key === 'Enter' && e.target.value) {
            e.target.value = "";
            step++;
            showQuestion();
        }
    };
</script>
</body>
</html>
