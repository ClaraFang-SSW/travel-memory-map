<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Nebula Artist</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200;400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: "Noto Serif SC", serif; }
        #upload-trigger {
            position: fixed; bottom: 8%; left: 50%; transform: translateX(-50%);
            width: 60px; height: 60px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05); color: rgba(255,255,255,0.6);
            font-size: 32px; font-weight: 100; display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 100; transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        #upload-trigger.vanish { bottom: 50%; opacity: 0; transform: translateX(-50%) scale(0.1); filter: blur(15px) brightness(3); box-shadow: 0 0 40px #fff; }
        #control-panel {
            position: fixed; right: 20px; top: 50%; transform: translateY(-50%);
            width: 280px; background: rgba(0, 0, 0, 0.75); backdrop-filter: blur(20px);
            padding: 30px 20px; border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000; color: #fff; display: none;
        }
        .param-group { margin-bottom: 18px; }
        .param-group label { display: block; font-size: 10px; color: rgba(255,255,255,0.4); margin-bottom: 8px; letter-spacing: 1px; text-transform: uppercase; }
        input[type=range] { width: 100%; cursor: pointer; accent-color: #a0d8ef; appearance: none; background: rgba(255,255,255,0.1); height: 4px; border-radius: 2px; }
        .value-display { float: right; color: #a0d8ef; font-weight: bold; }
        #chat-area { position: fixed; bottom: 12%; left: 50%; transform: translateX(-50%); width: 350px; opacity: 0; transition: 3s; text-align: center; }
        #ai-text { color: #fff; margin-bottom: 25px; font-size: 16px; line-height: 2; }
        input#user-input { width: 100%; background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.2); color: #fff; text-align: center; padding: 12px; outline: none; }
    </style>
</head>
<body>

<div id="upload-trigger" onclick="document.getElementById('file-input').click()">+</div>
<input type="file" id="file-input" style="display:none" accept="image/*">

<div id="control-panel">
    <div class="param-group"><label>Focus (中心解析) <span class="value-display" id="val-focus">3.2</span></label>
    <input type="range" id="focus" min="1" max="6" step="0.1" value="3.2"></div>
    <div class="param-group"><label>Scale (星云规模) <span class="value-display" id="val-nebulaSize">8.5</span></label>
    <input type="range" id="nebulaSize" min="4" max="15" step="0.1" value="8.5"></div>
    <div class="param-group"><label>Point Size (微粒) <span class="value-display" id="val-pointSize">0.006</span></label>
    <input type="range" id="pointSize" min="0.002" max="0.015" step="0.001" value="0.006"></div>
    <div class="param-group"><label>Displacement (起伏) <span class="value-display" id="val-displacement">0.8</span></label>
    <input type="range" id="displacement" min="0" max="2.5" step="0.1" value="0.8"></div>
    <div class="param-group"><label>Breathe Wave (幅度) <span class="value-display" id="val-breatheWave">0.12</span></label>
    <input type="range" id="breatheWave" min="0" max="0.4" step="0.01" value="0.12"></div>
    <div class="param-group"><label>Edge Blur (发散) <span class="value-display" id="val-edgeBlur">0.4</span></label>
    <input type="range" id="edgeBlur" min="0.1" max="0.7" step="0.01" value="0.4"></div>
</div>

<div id="chat-area">
    <div id="ai-text"></div>
    <input type="text" id="user-input" placeholder="请轻声诉说...">
</div>

<script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }</script>

<script type="module">
    import { NebulaEngine } from './nebula.js';
    import { Brain } from './brain.js';

    const SUPABASE_URL = 'https://qxzjxtrvlynozvbjhcog.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF4emp4dHJ2bHlub3p2YmpoY29nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5Nzk2MTYsImV4cCI6MjA4NDU1NTYxNn0.dq14U-jRXdPq-KAB2076g6Ap6ps1zCYp1JhKZ-FI1zQ';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const engine = new NebulaEngine();
    let questions = [...Brain.objectiveSteps, ...Brain.getRandomQuestions()];
    let step = 0;
    let convo = { location: "", time: "", thoughts: [] };

    document.querySelectorAll('input[type=range]').forEach(input => {
        input.addEventListener('input', (e) => {
            const id = e.target.id;
            const val = parseFloat(e.target.value);
            document.getElementById(`val-${id}`).innerText = val;
            engine.config[id] = val;
            const redraw = ['focus', 'edgeBlur', 'nebulaSize', 'displacement'];
            if (redraw.includes(id) && engine.lastUrl) engine.generatePointCloud(engine.lastUrl);
        });
    });

    document.getElementById('file-input').onchange = (e) => {
        const file = e.target.files[0];
        if(file) {
            const url = URL.createObjectURL(file);
            engine.lastUrl = url;
            engine.generatePointCloud(url);
            document.getElementById('upload-trigger').classList.add('vanish');
            setTimeout(() => {
                document.getElementById('control-panel').style.display = 'block';
                document.getElementById('chat-area').style.opacity = '1';
                show();
            }, 1200);
        }
    };

    function show() {
        document.getElementById('ai-text').innerText = step < questions.length ? questions[step] : "为这段记忆起个名字吧。";
    }

    document.getElementById('user-input').onkeypress = async (e) => {
        if(e.key === 'Enter' && e.target.value) {
            const val = e.target.value;
            if (step === 0) convo.location = val;
            else if (step === 1) convo.time = val;
            else if (step < questions.length) convo.thoughts.push(val);
            else { await save(val); return; }
            e.target.value = ""; step++; show();
        }
    };

    async function save(title) {
        const file = document.getElementById('file-input').files[0];
        const name = `${Date.now()}.jpg`;
        const note = `【${title}】\n地：${convo.location}\n时：${convo.time}\n感：${convo.thoughts.join(' | ')}`;
        await supabase.storage.from('photos').upload(name, file);
        const { data } = supabase.storage.from('photos').getPublicUrl(name);
        await supabase.from('memories').insert({ mood_cn: note, photo_url: data.publicUrl });
        alert("记忆已成功存入星云。"); 
        location.reload();
    }
</script>
</body>
</html>
