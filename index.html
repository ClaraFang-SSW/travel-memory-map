<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Starfield</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: "Noto Serif SC", serif; }
        
        /* 文字显示区 */
        #text-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; pointer-events: none; opacity: 0; 
            transition: opacity 2.5s ease; z-index: 10; width: 85%;
        }
        .cn-text { font-size: 19px; color: #fff; margin-bottom: 20px; letter-spacing: 4px; line-height: 2; }
        .en-text { font-size: 14px; color: rgba(255,255,255,0.4); font-style: italic; }

        /* 圆形上传按钮 */
        #upload-trigger {
            position: fixed; bottom: 40px; left: 40px; z-index: 20;
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.15);
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(5px);
        }
        #upload-trigger:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.4);
        }
        #upload-trigger span { color: rgba(255, 255, 255, 0.3); font-size: 28px; font-weight: 200; }

        /* 对话面板 */
        #ai-panel {
            position: fixed; bottom: 110px; left: 40px; z-index: 20;
            width: 280px; background: rgba(5, 5, 5, 0.95); border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 24px; display: none; border-radius: 16px; backdrop-filter: blur(15px);
        }
        textarea { 
            width: 100%; height: 70px; background: transparent; border: 1px solid rgba(255,255,255,0.1); 
            color: #fff; font-size: 13px; padding: 10px; outline: none; resize: none; border-radius: 8px;
        }
        button { 
            width: 100%; margin-top: 15px; background: rgba(255,255,255,0.05); 
            color: #ccc; border: 1px solid rgba(255,255,255,0.1); padding: 8px; 
            cursor: pointer; font-size: 13px; border-radius: 8px;
        }
    </style>
</head>
<body>

<div id="text-overlay"><div id="cn" class="cn-text"></div><div id="en" class="en-text"></div></div>

<div id="upload-trigger" onclick="document.getElementById('file-input').click()"><span>+</span></div>
<input type="file" id="file-input" style="display:none" accept="image/*">

<div id="ai-panel">
    <div id="ai-status" style="font-size: 13px; color: #a0d8ef; font-style: italic; margin-bottom: 15px;">“我已感知到这段记忆...”</div>
    <textarea id="user-input" placeholder="在那一刻，你的内心泛起了怎样的涟漪？"></textarea>
    <button id="save-btn">存入星海</button>
</div>

<script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }</script>
<script type="module">
    import * as THREE from 'three';

    // 已填入你的专属信息
    const SUPABASE_URL = 'https://qxzjxtrvlynozvbjhcog.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF4emp4dHJ2bHlub3p2YmpoY29nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5Nzk2MTYsImV4cCI6MjA4NDU1NTYxNn0.dq14U-jRXdPq-KAB2076g6Ap6ps1zCYp1JhKZ-FI1zQ'; 
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // 星空渲染
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const count = 15000;
    const geometry = new THREE.BufferGeometry();
    const pos = new Float32Array(count * 3);
    for(let i=0; i<count*3; i++) pos[i] = (Math.random()-0.5)*18;
    geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
    const starField = new THREE.Points(geometry, new THREE.PointsMaterial({color: 0xffffff, size: 0.01, transparent:true, opacity:0.3}));
    scene.add(starField);
    camera.position.z = 8;

    function animate() { requestAnimationFrame(animate); starField.rotation.y += 0.0002; renderer.render(scene, camera); }
    animate();

    window.addEventListener('click', async (e) => {
        if(e.target.id === 'upload-trigger' || e.target.closest('#ai-panel')) return;
        const { data } = await supabase.from('memories').select('*');
        if(data && data.length > 0) {
            const m = data[Math.floor(Math.random()*data.length)];
            const overlay = document.getElementById('text-overlay');
            document.getElementById('cn').innerText = m.mood_cn;
            document.getElementById('en').innerText = m.mood_en || "A silent whisper in the stars.";
            overlay.classList.add('visible');
            setTimeout(() => overlay.classList.remove('visible'), 7000);
        }
    });

    document.getElementById('file-input').addEventListener('change', () => {
        document.getElementById('ai-panel').style.display = 'block';
    });

    document.getElementById('save-btn').onclick = async () => {
        const text = document.getElementById('user-input').value;
        const file = document.getElementById('file-input').files[0];
        if(!text || !file) return;

        const btn = document.getElementById('save-btn');
        btn.innerText = "正在点亮星辰...";
        btn.disabled = true;

        const fileName = `${Date.now()}_memory.jpg`;
        await supabase.storage.from('photos').upload(fileName, file);
        const { data: urlData } = supabase.storage.from('photos').getPublicUrl(fileName);

        await supabase.from('memories').insert({
            mood_cn: text,
            mood_en: "Captured in the starlight.", 
            photo_url: urlData.publicUrl
        });

        alert("这份记忆已化作永恒星辰。");
        location.reload(); 
    };
</script>
</body>
</html>
