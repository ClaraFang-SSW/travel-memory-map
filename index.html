<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Nebula Artist - Parameter Control</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200;400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: "Noto Serif SC", serif; }
        
        /* 右侧控制面板 */
        #control-panel {
            position: fixed; right: 20px; top: 50%; transform: translateY(-50%);
            width: 260px; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(15px);
            padding: 25px; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000; color: #fff; display: none; /* 初始隐藏，上传后出现 */
        }
        .param-group { margin-bottom: 18px; }
        .param-group label { display: block; font-size: 11px; color: rgba(255,255,255,0.5); margin-bottom: 8px; letter-spacing: 1px; }
        input[type=range] { width: 100%; cursor: pointer; accent-color: #a0d8ef; }
        .value-display { float: right; color: #a0d8ef; }

        /* 其它 UI */
        #upload-trigger {
            position: fixed; bottom: 8%; left: 50%; transform: translateX(-50%);
            width: 55px; height: 55px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05); color: rgba(255,255,255,0.5);
            font-size: 28px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 100; transition: 1.2s;
        }
        #upload-trigger.vanish { bottom: 50%; opacity: 0; transform: translateX(-50%) scale(0.1); filter: blur(10px) brightness(2); }
        #chat-area { position: fixed; bottom: 10%; left: 50%; transform: translateX(-50%); width: 320px; opacity: 0; transition: 2s; text-align: center; }
        #ai-text { color: #fff; margin-bottom: 20px; font-size: 15px; }
        input#user-input { width: 100%; background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.1); color: #fff; text-align: center; padding: 10px; outline: none; }
    </style>
</head>
<body>

<div id="upload-trigger" onclick="document.getElementById('file-input').click()">+</div>
<input type="file" id="file-input" style="display:none" accept="image/*">

<div id="control-panel">
    <div class="param-group">
        <label>DISPERSION (扩散度) <span class="value-display" id="val-nebulaSize">8</span></label>
        <input type="range" id="nebulaSize" min="3" max="15" step="0.1" value="8">
    </div>
    <div class="param-group">
        <label>PARTICLE SIZE (粒子大小) <span class="value-display" id="val-pointSize">0.007</span></label>
        <input type="range" id="pointSize" min="0.001" max="0.02" step="0.001" value="0.007">
    </div>
    <div class="param-group">
        <label>CONTRAST (解析密度) <span class="value-display" id="val-density">350</span></label>
        <input type="range" id="density" min="100" max="600" step="10" value="350">
    </div>
    <div class="param-group">
        <label>DEPTH STRENGTH (亮度位移) <span class="value-display" id="val-displacement">1.0</span></label>
        <input type="range" id="displacement" min="0" max="3" step="0.1" value="1.0">
    </div>
    <div class="param-group">
        <label>BROWNIAN MOTION (微颤强度) <span class="value-display" id="val-brownian">0.005</span></label>
        <input type="range" id="brownian" min="0" max="0.02" step="0.001" value="0.005">
    </div>
    <div class="param-group">
        <label>BREATH SPEED (呼吸频率) <span class="value-display" id="val-breatheSpeed">0.8</span></label>
        <input type="range" id="breatheSpeed" min="0" max="3" step="0.1" value="0.8">
    </div>
    <div class="param-group">
        <label>BREATH WAVE (呼吸幅度) <span class="value-display" id="val-breatheWave">0.1</span></label>
        <input type="range" id="breatheWave" min="0" max="0.5" step="0.01" value="0.1">
    </div>
    <div class="param-group">
        <label>EDGE RADIUS (清晰圆径) <span class="value-display" id="val-edgeRadius">0.4</span></label>
        <input type="range" id="edgeRadius" min="0.1" max="0.8" step="0.01" value="0.4">
    </div>
    <div class="param-group">
        <label>EDGE BLUR (边缘发散) <span class="value-display" id="val-edgeBlur">0.1</span></label>
        <input type="range" id="edgeBlur" min="0" max="0.5" step="0.01" value="0.1">
    </div>
    <div class="param-group">
        <label>BLOOM INTENSITY (辉光强度) <span class="value-display" id="val-bloom">1.5</span></label>
        <input type="range" id="bloom" min="0" max="3" step="0.1" value="1.5">
    </div>
</div>

<div id="chat-area">
    <div id="ai-text"></div>
    <input type="text" id="user-input" placeholder="...">
</div>

<script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }</script>

<script type="module">
    import { NebulaEngine } from './nebula.js';
    import { Brain } from './brain.js';

    const engine = new NebulaEngine();
    let questions = [...Brain.objectiveSteps, ...Brain.getRandomQuestions()];
    let step = 0;

    // 监听所有滑动条
    document.querySelectorAll('input[type=range]').forEach(input => {
        input.addEventListener('input', (e) => {
            const id = e.target.id;
            const val = parseFloat(e.target.value);
            document.getElementById(`val-${id}`).innerText = val;
            
            // 实时同步到引擎
            engine.config[id] = val;
            if (id === 'bloom') engine.bloomPass.strength = val;
            if (id === 'density' || id === 'edgeRadius' || id === 'edgeBlur') {
                // 需要重新生成的参数
                if (engine.lastUrl) engine.generatePointCloud(engine.lastUrl);
            }
        });
    });

    document.getElementById('file-input').onchange = (e) => {
        const file = e.target.files[0];
        if(file) {
            const url = URL.createObjectURL(file);
            engine.lastUrl = url; 
            engine.generatePointCloud(url);
            
            document.getElementById('upload-trigger').classList.add('vanish');
            setTimeout(() => {
                document.getElementById('control-panel').style.display = 'block';
                document.getElementById('chat-area').style.opacity = '1';
                show();
            }, 1200);
        }
    };

    function show() {
        document.getElementById('ai-text').innerText = step < questions.length ? questions[step] : "为这段记忆命名。";
    }

    document.getElementById('user-input').onkeypress = (e) => {
        if(e.key === 'Enter' && e.target.value) {
            e.target.value = ""; step++; show();
        }
    };
</script>
</body>
</html>
